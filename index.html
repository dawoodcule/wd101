<link rel="stylesheet" href="test.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container">
    <div class = 'half left'>
        <form class = 'reg-form rounded-lg' id = 'user-form' action="">
            <h2>Registration Form</h2>
            <div class="pb-3">
                <label for="name" class="text-md-left inline-block">Name</label>
                <input type="text" name="name" id="name" class=" inline-block  px-4 py-2 mb-3 rounded-lg  placeholder-g bg-gray-100 " required placeholder="Enter name"><br>
            </div>
            
            <div class="pb-3">
                <label for="email" class="text-md-left inline-block">Email</label>
                <input type="email" name="email" class=" inline-block  px-4 py-2 mb-3 rounded-lg  placeholder-g bg-gray-100 " id="email" required placeholder="Enter email"><br>
            </div>
            
            <div class="pb-3">
                <label for="password" class="text-md-left inline-block">Password</label>
                <input type="password" name="password" class=" inline-block  px-4 py-2 mb-3 rounded-lg  placeholder-g bg-gray-100 " id="password" required placeholder="Enter password"><br>
            </div>
        
            <div class="pb-3">
                <label for="dob" class="text-md-left inline-block">Date of Birth</label>
                <input type="date" name="dob" class=" inline-block  px-4 py-2 mb-3 rounded-lg  placeholder-g bg-gray-100 " id="dob" required ><br><br>
            </div>
        
            <div>
                <input type="checkbox" class=" inline-block " name="checkbox" id="acceptedTerms">
                <label for="checkbox" class="text-md-left inline-block">Accept Terms & Conditions</label><br><br>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="half right">
        <h2>Entries</h2>
        <div id="user-entries"></div>
    </div>
    
</div>
<script src="index.js"></script>
